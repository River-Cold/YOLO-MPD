# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: F:/code/dataset/LLVIP
train_rgb: F:/code/dataset/LLVIP/visible/train/  # 128 images
val_rgb: F:/code/dataset/LLVIP/visible/test/  # 128 images
train_ir: F:/code/dataset/LLVIP/infrared/train/  # 128 images
val_ir: F:/code/dataset/LLVIP/infrared/test/  # 128 images

# number of classes
nc: 1

# class names
names: ['person']
